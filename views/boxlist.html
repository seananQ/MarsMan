<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>boxlist</title>
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/boxlist.css">
	<script src="../lib/angular.js"></script>
	<script type="text/javascript" src="../lib/jquery-1.8.3.min.js"></script>
    <script src="../js/chb-js.js"></script>
</head>
<body ng-app="myapp" ng-controller="chb-myCtrl">
	<div class="common-header">
		<a href="home.html">
			<img src="../images/back07.png" class="pic-left">
		</a>
		<p>作品盒子</p>
		<a href="history.html">
			<img src="../images/search02.png" class="pic-right">
		</a>
	</div>
	<div class="main">
		<div class="list">
			<div class="sublist" ng-repeat="item in list">
				<img ng-src="{{item.img}}">
				<div>
					<img ng-src="{{item.images}}">
					<h2>{{item.name}}</h2>
				</div>
				<p>{{item.gardes}}</p>
			</div>
		</div>
	</div>
</body>
</html>
