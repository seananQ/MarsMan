<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../css/base.css" rel="stylesheet">
    <link href="../css/activitya.css" rel="stylesheet">
    <script src="../lib/angular.js"></script>
    <script type="text/javascript" src="../lib/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/chb-js.js"></script>
    <title>activitya</title>
</head>
<body ng-app="myapp" ng-controller="chb-myCtrl">
    <header>
        <ul>
            <li><span class="active">CGTOP</span></li>
            <li><span>活动通知</span></li>
            <li><span>校园广播</span></li>
            <li><span>邮件</span></li>
        </ul>
    </header>
    <section>
        <div id="activitis-total">
            <div class="cgtop">
                <div class="banner1 banner">
                    <div class="banner-words">
                        <h3>创意在哪里?</h3>
                        <p>#海报设计</p>
                    </div>
                </div>
                <div class="banner2 banner">
                    <div class="banner-words">
                        <h3>奇幻森林之旅</h3>
                        <p>#影视特效</p>
                    </div>
                </div>
                <div class="banner3 banner">
                    <div class="banner-words">
                        <h3>我们一路向前</h3>
                        <p>#行业经验</p>
                    </div>
                </div>
            </div>
            <div class="activity">
                <div class="main">
                    <div class="item" ng-repeat="item in data.activitys.data.list">
                        <div class="pic">
                            <img ng-src="{{item.image}}">
                            <span><img src="../images/end.png" class="end"  ng-show="{{!item.isEnd}}"></span>
                        </div>
                        <div class="text">
                            <a href="notice.html"><h2>{{item.title}}</h2></a>
                            <p>{{item.subTitle}}</p>
                        </div>
                        <div class="tag">
                            <div class="tag-left">
                                <img src="../images/position.png">
                                <span>{{item.address}}</span>
                            </div>
                            <div class="tag-right">
                                <img src="../images/time.png">
                                <span>{{item.time}}</span>
                            </div>
                            <div class="clear"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="broadcast">
                <div class="main">
                    <div class="list" ng-repeat="item in data.items.data.newsList">
                        <a href="broadcasta.html">
                            <h3>{{item.title}}<span>{{item.createTime}}</span></h3>
                            <p>{{item.id}}</p>
                            <h4>{{item.type}}</h4>
                        </a>
                    </div>
                </div>
            </div>
            <div class="emalable">
                <div class="chb-pic">
                    <img src="../images/email.png" alt="" class="chb-midpic">
                    <p>还没有收到邮件哦~</p>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <ul>
            <li>
                <div>
                    <img src="../images/index.png">
                </div>
                <p>首页</p>
            </li>
            <li>
                <div>
                    <img src="../images/help.png">
                </div>
                <p>助手</p>
            </li>
            <li>
                <div>
                    <img src="../images/community01.png">
                </div>
                <p>社区</p>
            </li>
        </ul>
    </footer>
</body>
</html>
