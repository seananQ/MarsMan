<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>helptt</title>
    <link href="../css/base.css" rel="stylesheet">
    <link href="../css/helptt.css" rel="stylesheet">
    <script src="../lib/jquery-1.8.3.min.js"></script>
    <script src="../lib/angular.js"></script>
    <script src="../js/helptt.js"></script>
</head>
<body>
    <header>
        <div class="common-header">
            <a href="home.html">
                <img src="../images/back07.png" class="pic-left">
            </a>
            <p>火星助手</p>
        </div>
    </header>
    <section class="tww-main">
        <textarea class="tww-box" placeholder="请输入求救信息"></textarea>
        <button class="tww-help" disabled="disabled">快来帮帮我</button>
    </section>
    <section class="fzk-section">
        <ul class="tww-footer_t">
            <li>提交时间</li>
            <li>处理状态</li>
            <li>评价状态</li>
        </ul>
        <p class="tww-getHelp">还没有向火星发出任何求救信号哦～</p>
        <div class="fzk-box">
            <ul class="tww-footer_m">
                <li class="tww-time">
                    <h2></h2>
                    <p></p>
                </li>
                <li class="tww-solve">处理中</li>
                <li >
                    <button class="tww-value">评价</button>
                </li>
            </ul>
        </div>
    </section>
    <section class="tww-alert">
        <div class="tww-btn">
            <div class="tww-satisfy">
                <img src="../images/star02.png">
                <img src="../images/star02.png">
                <img src="../images/star02.png">
                <img src="../images/star02.png">
            </div>
            <p></p>
            <button>确定</button>
        </div>
    </section>



    


</body>
</html>
