<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../css/base.css" rel="stylesheet"/>
    <link href="../css/taskgs.css" rel="stylesheet"/>
    <script src="../lib/jquery-1.8.3.min.js"></script>
    <script src="../js/task.js"></script>
    <title>taskgs</title>
</head>
<body>
    <div class="cjy-bg">
        <div class="cjy-shares">
            <div class="cjy-share-content">
                <h3>分享到</h3>
                <div class="cjy-share-pic">
                    <div>
                        <img src="../images/weixin.png"/>

                        <p>微信好友</p>
                    </div>
                    <div>
                        <img src="../images/sina.png"/>

                        <p>新浪微博</p>
                    </div>
                    <div>
                        <img src="../images/friends.png"/>

                        <p>朋友圈</p>
                    </div>
                    <div>
                        <img src="../images/link02.png"/>
                        <p>获取链接</p>
                    </div>
                </div>
            </div>
            <a href="#" class="cjy-buttons">取消</a>
        </div>
    </div>
    <div class="cjy-gain">
        <p>已获取链接</p>
    </div>
    <div class="fzk-main">
        <div class="fzk-text">
            <h2>李雷</h2>
            <p class="cjy-top">在移动平台图标设计课中</p>
            <p class="cjy-bottom">
                <span>击败了</span><span class="cjy-count">95</span>
                <span class="cjy-percent">%</span>
                <span>的同学</span>
            </p>
        </div>
        <img src="../images/totalscore.png">
    </div>
    <div class="cjy-button">
        <button class="cjy-button-left">
            <img src="../images/score.png"/>
            <span>分享</span>
        </button>
        <button class="cjy-button-right">
            <img src="../images/save.png"/>
            <span>保存</span>
        </button>
    </div>
</body>
</html>
